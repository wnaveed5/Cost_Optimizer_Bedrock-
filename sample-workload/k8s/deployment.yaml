apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-ecommerce-app
  namespace: default
  labels:
    app: sample-ecommerce-app
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-ecommerce-app
  template:
    metadata:
      labels:
        app: sample-ecommerce-app
        version: v1
    spec:
      containers:
      - name: sample-ecommerce-app
        image: sample-ecommerce-app:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: app-logs
          mountPath: /app/logs
      volumes:
      - name: app-logs
        emptyDir: {}
      restartPolicy: Always 